# Configuration adapted from default docker nginx virtual host docker config:
# https://raw.githubusercontent.com/nginxinc/docker-nginx/master/stable/alpine/nginx.vh.default.conf

server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # proxy api requests on /spanners to the spanners-api docker container
    location /spanners  {
      proxy_pass http://spanners-api:8080/spanners;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

